<body>
    <div>
      <h1>Sammy's Ultimate Pixel Art Maker (S.U.P.A.M.)</h1>

      <h2>Choose dimensions for your grid</h2>
      <form id="sizePicker" onsubmit="makeGrid()">
        <p>Enter a number between 1 to 100.</p>
        <p>Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="100" value="1" required> <!--Setting the value of the height input to numbers and limiting the value to be from 1-100.-->
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="100" value="1" required> <!--Setting the value of the width input to numbers and limiting the value to be from 1-100.-->
        <input type="submit" value="LET'S PLAY!"></p>
      </form>
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker">

      <h2>Design Canvas</h2>
    </div>
      <table id="pixel_canvas"></table>
      <input type="button" value="Credits" onclick ="credits()">

</body>
</html>
